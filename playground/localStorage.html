<html>
    <head>

    </head>
    <body>
        <div id="root">

        </div>

        <script>
            const rootHandle = document.getElementById('root')
            const btn = document.createElement('button')
            btn.innerHTML = 'click'
            rootHandle.appendChild(btn)
            
            const clearBtn = document.createElement('button')
            clearBtn.innerHTML = 'clear local storage' 
            rootHandle.appendChild(clearBtn) 
            

            let city 
            

            btn.addEventListener('click', function(){
                city = prompt("Enter city name")
                console.log(city)
                localStorage.setItem('city', city)
                localStorage.setItem('temp', 24.5)
                localStorage.setItem('places', JSON.stringify(['cubbon park', 'mg road']))
                localStorage.setItem('details', JSON.stringify({ state: 'karnataka', country: 'india'}))
            })

            clearBtn.addEventListener('click', function(){
                localStorage.clear()
            })

            
        </script>
    </body>
</html>
